<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./style.css">
  <title>Social Media links profile</title>
</head>
<body>
  <div class="profile-card">
      <header>
        <img class="profile-pic" src="./assets/images/Josh.jpg" alt="profile picture">
        <h2>Joshua Mujuru</h2>
        <p class="location">Bristol, United Kingdom</p>
      </header>
      <section class="profile-bio">
        <p>"Front-end developer and avid gymer"</p>
      </section>
      <footer class="socail-links">
        <a href="https://github.com/JMujuru00" target="_blank">GitHub</a>
        <a href="https://www.frontendmentor.io/profile/JMujuru00" target="_blank">Frontend Mentor</a>
        <a href="https://steamcommunity.com/profiles/76561198173051838/" target="_blank">Steam</a>
        <a href="https://x.com/home" target="_blank">Twitter</a>
        <a href="https://www.instagram.com/" target="_blank">Instagram</a>
      </footer>
  </div>
  <div class="attribution">
    Challenge by <span class="footer-links"><a href="https://www.frontendmentor.io/profile/JMujuru00" target="_blank">Frontend Mentor</a>.</span> 
    Coded by <span class="footer-links"><a href="https://github.com/JMujuru00">Joshua Mujuru</a>.</span>
  </div>
</body>
</html>
